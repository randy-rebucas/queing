<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Home</a>
            <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="mat-accent" *ngIf="userIsAuthenticated">Dashboard</a>
            <a mat-list-item (click)="onLogout()" *ngIf="userIsAuthenticated">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>queing</span>
            <span class="space"></span>
            <button mat-button [routerLink]="['/home']" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Home</button>
            <button mat-button [routerLink]="['/auth']" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Authenticate</button>

            <button mat-button [routerLink]="['/dashboard']" routerLinkActive="mat-accent" *ngIf="userIsAuthenticated">Dashboard</button>
            <button mat-button (click)="onLogout()" *ngIf="userIsAuthenticated">Logout</button>

        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
